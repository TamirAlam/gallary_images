<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link
      href="https://fonts.googleapis.com/css?family=Abril Fatface"
      rel="stylesheet"/>

  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="search for.." />
      <button id="btn">Search</button>
    </form>
    <div class="search-result">
      <div class="search">
        <img src="random.jpg" alt="Mountain" />
        <a href="https://unsplash.com/" target="_blank">Image</a>
      </div>

      <div class="search">
        <img src="mountain1.jpg" alt="Mountain" />
        <a href="https://unsplash.com/" target="_blank">Mountain</a>
      </div>
      <div class="search">
        <img src="gallry.jpg" alt="Mountain" />
        <a href="https://unsplash.com/" target="_blank">Gallary</a>
      </div>
     
    </div>
    <div class="container">
      <button id="show-more">Show More</button>
    </div>

    
    <script src="index.js"></script>
  </body>
</html>
